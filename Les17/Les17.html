                        </div>

                            </svg>
                        </div>
                    </fieldset>
                </div>

                </div>
                <div class="butPostRef">
                    <button id="postRefund" type="submit">Add refund</button>
                </div>
            </div>
        </div>
    </form>
    <div class="status" id="status"></div>
    <div class="generalWrapForm2">
        <div class="wrapForm2">
            <div class="butGetRef">
                <button id="getRefund">Get refund</button>
            </div>
            <div class="tableHead Name">NAME</div>
            <div class="tableHead Debtor">DEBTOR</div>
            <div class="tableHead Amount">AMOUNT</div>
            <div class="tableHead Date">DATE</div>
            <div class="tableHead Edit">EDIT</div>
            <div class="wrapTableDatas" id="wrapTableDatas"></div>
        </div>
    </div>
    <script src="./Les17.js"></script>

</html>
