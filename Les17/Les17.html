<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Les17.css">
</head>

<body>
    <h1>REFUND</h1>
    <form method="" action="" id="formAddRefund">
        <div class="generalWrapForm1">
            <div class="wrapForm1">
                <div class="fieldset">
                    <fieldset id="fldname">
                        <div class="label">
                            <label for="name">Name</label>
                        </div>
                        <div class="input">
                            <input class="text" id="name" name="name" type="text" value="Text" onfocus="focOn(this)"
                                onblur="focOff(this)" required><img id="imgname" class="Img" src="Okk.png" alt="" />
                        </div>
                    </fieldset>
                </div>
                <div class="fieldset">
                    <fieldset id="fldamount">
                        <div class="label">
                            <label for="amount">Amount</label>
                        </div>
                        <div class="input">
                            <input id="amount" name="amount" type="number" min=0.01 step="0.01" value=0
                                onfocus="focOn(this)" onblur="focOff(this)" required><img id="imgamount" class="Img"
                                src="Okk.png" alt="" />
                        </div>
                    </fieldset>
                </div>
                <div class="fieldset">
                    <fieldset id="flddebtor">
                        <div class="label">
                            <label for="debtor">Debtor</label>
                        </div>
                        <div class="input">
                            <input id="debtor" name="debtor" type="text" value="Text" onfocus="focOn(this)"
                                onblur="focOff(this)" required><img id="imgdebtor" class="Img" src="Okk.png" alt="" />
                        </div>
                    </fieldset>
                </div>
                <div class="fieldset">
                    <fieldset id="flddueDate">
                        <div class="label">
                            <label for="dueDate">Date</label>
                        </div>
                        <div class="input">
                            <input id="dueDate" name="dueDate" type="date" onfocus="focOn(this)" onblur="focOff(this)"
                                required><img id="imgdueDate" class="Img" src="Okk.png" alt="" />
                        </div>
                    </fieldset>
                </div>
                <div class="butPostRef">
                    <button id="postRefund" type="submit">Add refund</button>
                </div>
            </div>
        </div>
    </form>
    <div class="status" id="status"></div>
    <div class="generalWrapForm2">
        <div class="wrapForm2">
            <div class="butGetRef">
                <button id="getRefund">Get refund</button>
            </div>
            <div class="tableHead Name">NAME</div>
            <div class="tableHead Debtor">DEBTOR</div>
            <div class="tableHead Amount">AMOUNT</div>
            <div class="tableHead Date">DATE</div>
            <div class="tableHead Edit">EDIT</div>
            <div class="wrapTableDatas" id="wrapTableDatas"></div>
        </div>
    </div>
    <script src="./Les17.js"></script>
</body>

</html>
